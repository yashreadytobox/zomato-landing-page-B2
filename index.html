<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zomato</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__brand">
                    <img src="assets/logo.png" alt="Company Logo" class="navbar__logo">
                </div>
                <div class="navbar__nav__items">
                    <button class="nav__item button__primary">Order Food</button>
                </div>
            </nav>
            <main class="container">
                <!--Hero Section-->
                <section class="hero__container">
                    <div class="hero__image__container">
                        <img src="assets/hero.jpg" alt="Hero Image" class="hero__image" />
                        
                    </div>
                    <div class="hero__description">
                        <h1 class="hero__text">Order food from favourite restaurant near you.</h1>
                        <button class="button__primary">Order Now</button>
                    </div>

                </section>

                <!--Explore Menu-->
                <section class="explore__menu__container">
                    <h1 class="explore__menu__text">Explore Our Menu</h1>
                    <div class="explore__menu__gradient__bg"></div>
                    <div class="explore__menu__lists">
                        <!---Burger-->
                        <div class="food__card">
                            <div class="food__card__image__container">
                                <img src="assets/burger.jpg" alt="burger image" class="food__image" />
                            </div>
                            <div class="food__card__description">
                                <h3 class="food__title">Burger</h3>
                                <p>Burger King, MCDonalds, Burger Place <span style="color: red;">+3 more</span>
                                </p>
                            </div>
                        </div>
                         <!---Pizza-->
                         <div class="food__card" id="pizza__card">
                            <div class="food__card__image__container">
                                <img src="assets/pizza.jpg" alt="pizza image" class="food__image" />
                            </div>
                            <div class="food__card__description">
                                <h3 class="food__title">Pizza</h3>
                                <p>Dominos, Pizza Hut <span style="color: red;">+3 more</span>
                                </p>
                            </div>
                        </div>
                         <!---Naturals-->
                         <div class="food__card">
                            <div class="food__card__image__container">
                                <img src="assets/iceCream.jpg" alt="ice-cream image" class="food__image" />
                            </div>
                            <div class="food__card__description">
                                <h3 class="food__title">Ice-Cream</h3>
                                <p>Baskin Robins, Naturals, Old-Bombay <span style="color: red;">+3 more</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="explore__menu__view__more">
                    <button class="button__primary">VIEW MORE</button>
                    </div>
                </section>
                <!--Restaurant list-->
                <section class="restaurant__container">
                    <h1 class="restaurant__text">Order from 100s of Restaurants</h1>
                    <div class="restaurant__images__container">
                        <div class="restaurant__images__row__one">
                            <div class="restaurant__image__1">
                                <img src="assets/restaurant1.jpg" alt="restaurant 1" class="restaurant__1" />
                            </div>
                            <div class="restaurant__image__2">
                                <img src="assets/restaurant2.jpg" alt="restaurant 2" class="restaurant__2" />
                            </div>
                        </div>
                        <div class="restaurant__images__row__two">
                            <div class="restaurant__image__3">
                                <img src="assets/restaurant3.jpg" alt="restaurant 3" class="restaurant__3" />
                            </div>
                            <div class="restaurant__image__4">
                                <img src="assets/restaurant4.jpg" alt="restaurant 4" class="restaurant__4" />
                            </div>
                        </div>

                    </div>
                    

                </section>

                <section class="get__updated__container">
                    <div class="get__updated">
                        <div class="get__updated__text">Stay Updated</div>
                        <div class="get_updated_form">
                        
                            <input type="email" placeholder="example@email.com" class="get__updated__input__box"/>
                            
                            <button class="get__updated__button">Get Updates</button>
    
                            
                        </div>

                    </div>
                </section>

            </main>
        </header>
        
        
    </body>
</html>
